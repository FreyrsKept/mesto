<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип Проекта">
    </header>
    <main class="main">
        <section class="profile">
            <button class="profile__avatar-edit">
                <img src="<%=require('./images/profile__avatar.jpg')%>" class="profile__avatar" alt="Фото профиля">
            </button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__name-edit"></button>
                <p class="profile__description">Исследователь Океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="cards">
            <ul class="cards__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
    <template class="cards__template">
        <li class="cards__element">
            <button class="cards__delete" type="button"></button>
            <img class="cards__image" src="#" alt="">
            <div class="cards__info">
                <h2 class="cards__title"></h2>
                <div class="cards__like-wrp">
                    <button type="button" class="cards__like-button"></button>
                    <p class="cards__like-counter"></p>
                </div>
            </div>
        </li>
    </template>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <form action="#" name="popup__form-profile" class="popup__form" id="popup__form-profile" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <input name="name" id="username-input" type="text" placeholder="Ваше имя" class="popup__input" minlength="2" maxlength="40" required>
                <span class="username-input-error popup__input-error"></span>
                <input name="job" id="description-input" type="text" placeholder="Ваша профессия" class="popup__input" minlength="2" maxlength="200" required>
                <span class="description-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="popup__close-button_profile" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <form action="#" name="popup__form-add" class="popup__form" id="popup__form-add" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <input name="name" id="place-name-input" type="text" placeholder="Название изображения"
                    class="popup__input popup__input_image-name" minlength="2" maxlength="30" required>
                    <span class="place-name-input-error popup__input-error"></span>
                <input name="link" id="place-image-input" type="url" placeholder="Ссылка на изображение"
                    class="popup__input popup__input_image-link" required>
                    <span class="place-image-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit">Создать</button>
            </form>
            <button type="button" id="popup__close-button_add_card" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_image-view">
        <div class="popup__container popup__container_type_image-view">
            <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
                <button type="button" id="popup__close-button_view_card" class="popup__close" aria-label="Закрыть"></button>
            </figure>
        </div>
    </div>
    <div class="popup popup_type_avatar-edit">
        <div class="popup__container">
            <form action="#" name="popup__form-avatar" class="popup__form popup__form_type_avatar-edit" id="avatar-edit" novalidate>
                <h3 class="popup__title">Обновить аватар</h3>
                <input type="url" name="avatar" form="avatar-edit" required placeholder="Ссылка на картинку" class="popup__input popup__input_avatar-link" id="avatar-link-input">
                <span class="avatar-input-error popup__input-error"></span>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" id="popup__close-button_avatar-edit" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_card-delete">
        <div class="popup__container">
            <form action="#" name="popup__form-delete" class="popup__form popup__form_type_card-delete" id="card__delete-form">
                <h3 class="popup__title">Вы уверены?</h3>
                <button type="submit" class="popup__submit">Да</button>
            </form>
            <button type="button" id="popup__close-button_card-delete" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
</body>

</html>
