<!DOCTYPE html>
<html lang="ru">

<head>
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <header class="header">
        <img src="images/logo.svg" class="header__logo" alt="Логотип Проекта">
    </header>
    <main class="main">
        <section class="profile">
            <div><img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Фото профиля">
            </div>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__name-edit"></button>
                <p class="profile__description">Исследователь Океана</p>
            </div>
            <button type="button" class="profile__add"></button>
        </section>
        <section class="cards">
            <template id="cardTemplate">
                <ul class="cards__template">
                    <li class="cards__element">
                        <button class="cards__delete" type="button"></button>
                        <img class="cards__image" src="#" alt="">
                        <div class="cards__info">
                            <h2 class="cards__title"></h2>
                            <button type="button" class="cards__like-button"></button>
                        </div>
                    </li>
                </ul>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__description">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_profile">
        <div class="popup__container">
            <form name="popup__form-profile" class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                <input id="username-input" type="text" placeholder="Ваше имя" class="popup__input">
                <input id="description-input" type="text" placeholder="Ваша профессия" class="popup__input">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_add-card">
        <div class="popup__container">
            <form name="popup__form-add" class="popup__form" id="popup__form-add">
                <h3 class="popup__title">Новое место</h3>
                <input id="imageName-input" type="text" placeholder="Название изображения"
                    class="popup__input popup__input_image-name">
                <input id="imageLink-input" type="url" placeholder="Ссылка на изображение"
                    class="popup__input popup__input_image-link">
                <button type="submit" class="popup__submit">Добавить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup_type_image-view">
        <figure class="popup__figure">
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__caption"></figcaption>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </figure>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
