<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="./pages/normalize.css" rel="stylesheet">
    <link href="./pages/index.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
 <main>
    <header class="header">
        <img src="images\logo.svg" class="header__logo">
    </header>
    <section class="profile">
        <div class="profile__avatar-area">
            <img src="./images/profile__avatar.jpg" class="profile__avatar" alt="Фото профиля">
            <button type="button" class="profile__avatar-edit" label="Редактировать аватар профиля"></button>
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__name-edit" label="Редактировать имя профиля"></button>
            <p class="profile__description">Исследователь Океана</p>
        </div>
        <button class="profile__add" label="Добавить место"></button>
    </section>
    <section class="cards"></section>
 </main>
 <footer class="footer">
    <p class="footer__description">© 2023 Mesto Russia</p>
  </footer>
  <div class="popup profile__popup">
    <div class="popup__container">
        <form class="popup__form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" placeholder="Ваше имя" class="popup__input">
            <input type="text" placeholder="Ваша профессия" class="popup__input">
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
        <button type="button" class="popup__close" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
